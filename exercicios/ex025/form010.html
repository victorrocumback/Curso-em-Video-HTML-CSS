<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>

    <form action="exemplo.php" method="post">
        <p>
            <label for="iano">Em que ano você nasceu?:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" required oninput="calcIdade()">
            
        </p>
      
        <p>
            <label for="iidade">Idade:</label>
            <output id="iidade"></output>
        </p>

        <p> 
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
    <script>
        function calcIdade(){
            let atual = new Date() .getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
